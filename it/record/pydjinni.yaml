generate:
  java:
    out: generated/java
    package: test.record
  jni:
    out:
      header: generated/include/jni
      source: generated/src/jni
    identifier:
      file:
        prefix: marshal_
        style: snake_case
    namespace: test::record::jni
  cpp:
    out:
      header: generated/include/cpp
      source: generated/src/cpp
    namespace: test::record
  objc:
    out:
      header: generated/include/objc
      source: generated/src/objc
  objcpp:
    out:
      header: generated/include/objcpp
      source: generated/src/objcpp
